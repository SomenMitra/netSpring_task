<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="styles.css">


  <title>Registraion Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <script src="indexvalidation.js"></script> -->
</head>


<body onload="document.registration.username.focus();">
  <div class="container">
    <div class="header">
      <h2>Multi page Registration Form</h2>
    </div>
    <form class="form" id="form" name='registration' onSubmit="return validation()" method="POST" action="education.html">
      <div class="form-control">
        <label class="required" for="username">Name</label>
        <div class="inputy">
          <input type="text" name="user" placeholder="First" id="user" style="width:30em" autocomplete="off">
          <small>......</small>
          <input type="text" name="username" placeholder="Second" id="sname" style="width:30em" autocomplete="off">
        </div>
      </div>
      <div class="form-control error">
        <label class="required" for="dob">Date of Birth</label>
        <input class="inputt" type="date" name="dob" placeholder="MM/DD/YYYY">
      </div>
      <div class="form-control error">
        <label class="required" for="email">Email</label>
        <input class="inputt" type="email" name="email" id="mail" placeholder="Email" autocomplete="off">
      </div>
      <div class="form-control error">
        <label class="required" for="username">Father's name</label>
        <div class="inputy">
          <input type="text" name="username" placeholder="First" id="father" style="width:30em" autocomplete="off">
          <small>......</small>
          <input type="text" name="username" placeholder="Second" id="fsname" style="width:30em" autocomplete="off">
        </div>
      </div>
      <div class="form-control error">
        <label class="required" for="username">Mother's name</label>
        <div class="inputy">
          <input type="text" name="username" placeholder="First" id="mother" style="width:30em" autocomplete="off">
          <small>......</small>
          <input type="text" name="username" placeholder="Second" id="msname" style="width:30em" autocomplete="off">
        </div>
      </div>
      <div class="form-control error">
        <label class="required" for="gender">Gender</label><br>
        <input class="gender" type="radio" name="sex" value="male">M <br>
        <input class="gender" type="radio" name="sex" value="female">F
      </div>
      <div class="form-control error">
        <label class="required" for="nationality">Nationality</label>
        <input class="inputt" type="text" name="nationality" id="nat" placeholder="Nationality" autocomplete="off">
      </div>
      <div class="form-control error">
        <label class="required" for="address">Home Address</label>
        <input class="inputt" type="text" name="address" id="add" placeholder="Street Address" autocomplete="off">
        <br>
        <div class="inputy">
          <input type="text" name="city" placeholder="City" id="cit" style="width:30em" autocomplete="off">
          <small>......</small>
          <input type="text" name="country" placeholder="Country" id="cont" style="width:30em" autocomplete="off">
        </div>
      </div>
      <div class="form-control error">
        <label class="required" for="tphone">Telephone - Home</label>
        <input class="inputt" type="number" name="tphone" id="telephone" placeholder="### ### ####" autocomplete="off">
      </div>
      <div class="form-control error">
        <label class="required" for="tphone">Telephone - Mobile</label>
        <input class="inputt" type="number" name="tphone" id="mobileNumber" placeholder="### ### ####"
          autocomplete="off">
      </div>
      <a href="education.html">
        <input type="submit" name="submit" value="Submit" class="btn">
      </a>
    </form>
  </div>
</body>
<script type="text/javascript">
  function validation() {
    var user = document.getElementById('user').value;
    var sname = document.getElementById('sname').value;
    var father = document.getElementById('father').value;
    var fsname = document.getElementById('fsname').value;
    var mother = document.getElementById('mother').value;
    var msname = document.getElementById('msname').value;
    var telephone = document.getElementById('telephone').value;
    var mobileNumber = document.getElementById('mobileNumber').value;
    var sex = document.getElementsByName('sex');
    var mail = document.getElementById('mail').value;
    var nat = document.getElementById('nat').value;
    var add = document.getElementById('add').value;
    var cit = document.getElementById('cit').value;
    var cont = document.getElementById('cont').value;
  
    if (user == "") {
      alert("Please fill the First name field.")
      return false;
    }
    if ((user.length <= 2) || (user.length > 10)) {
      alert("First name length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(user)) {
      alert("Only characters are allowed.")
      return false;
    }

    if (sname == "") {
      alert("Please fill the Second name field.")
      return false;
    }
    if ((sname.length <= 2) || (sname.length > 10)) {
      alert("Second name length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(sname)) {
      alert("Only characters are allowed.")
      return false;
    }

    if (mail == "") {
      alert("Please fill the email id field.")
      return false;
    }


    if (father == "") {
      alert("Please fill the Father's name field.")
      return false;
    }
    if ((father.length <= 2) || (father.length > 10)) {
      alert("Length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(father)) {
      alert("Only characters are allowed.")
      return false;
    }

    if (fsname == "") {
      alert("Please fill the Father's second name field.")
      return false;
    }
    if ((fsname.length <= 2) || (fsname.length > 10)) {
      alert("Length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(fsname)) {
      alert("Only characters are allowed.")
      return false;
    }

    if (mother == "") {
      alert("Please fill the Mother's first name field.")
      return false;
    }
    if ((mother.length <= 2) || (mother.length > 10)) {
      alert("Length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(mother)) {
      alert("Only characters are allowed.")
      return false;
    }

    if (msname == "") {
      alert("Please fill the Mother's second name field.")
      return false;
    }
    if ((msname.length <= 2) || (msname.length > 10)) {
      alert("Length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(msname)) {
      alert("Only characters are allowed.")
      return false;
    }

    if (!(sex[0].checked || sex[1].checked)) {
      alert("Please check your gender.")
      return false;
    }
    if (nat == "") {
      alert("Please fill the nationality field.")
      return false;
    }
    if ((nat.length <= 2) || (nat.length > 10)) {
      alert("Nationality length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(nat)) {
      alert("Only characters are allowed in nationality field.")
      return false;
    }
    if (add == "") {
      alert("Please fill the address field.")
      return false;
    }
    if ((add.length <= 2) || (add.length > 20)) {
      alert("Address length must be between 3 to 20.")
      return false;
    }
    if (cit == "") {
      alert("Please fill the city field.")
      return false;
    }
    if ((cit.length <= 2) || (cit.length > 10)) {
      alert("City length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(cit)) {
      alert("Only characters are allowed in city field.")
      return false;
    }
    if (cont == "") {
      alert("Please fill the country field.")
      return false;
    }
    if ((cont.length <= 2) || (cont.length > 10)) {
      alert("Country field length must be between 3 to 10.")
      return false;
    }
    if (!isNaN(cont)) {
      alert("Only characters are allowed in country field.")
      return false;
    }

    if (telephone == "") {
      alert("Please fill the Phone number field")
      return false;
    }
    if (isNaN(telephone)) {
      alert("User must write digits only not characters")
      return false;
    }
    if (telephone.length != 10) {
      alert("Phone number must be 10 digits only")
      return false;
    }
    if (mobileNumber == "") {
      alert("Please fill the mobile number field")
      return false;
    }
    if (isNaN(mobileNumber)) {
      alert("User must write digits only not characters")
      return false;
    }
    if (mobileNumber.length != 10) {
      alert("Mobile Number must be 10 digits only")
      return false;
    }   
  }
</script>

</html>
